name: test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: |
        npm ci
        npm run get_pdf
        SKIP_PREFLIGHT_CHECK=true npm test -- --coverage
        SKIP_PREFLIGHT_CHECK=true npm run build
        bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}
      env:
        CI: true